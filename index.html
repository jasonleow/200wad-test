<!DOCTYPE html>
<html lang="en">

<head>

  <title>Jason's 200 Words A Day archive</title>

  <link rel="icon" type="image/x-icon" href="" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      padding: 20px;

    }

    .directory {
      display: block;
    }
  </style>

</head>

<body>
<script>
		(async () => {
			const response = await fetch('https://api.github.com/repos/jasonleow/200wad/contents/posts/');
			const data = await response.json();
			let htmlString = '<ul>';
			for (let file of data) {
				htmlString += `<li><a href="${`https://jasonleow.github.io/200wad/${file.path}/index.html`}">${file.name}</a></li>`;
			}
			htmlString += '</ul>';
			document.getElementsByTagName('body')[0].innerHTML = htmlString;
		})()
	</script>
</body>

</html>
