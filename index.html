<!DOCTYPE html>
<html lang="en">

<html>

<head>

	<title>Jason's 200 Words A Day archive</title>

	<link rel="icon" type="image/x-icon" href="" />

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			padding: 50px;
		}

		ul {
			padding-left: 40px;
		}
		
		li {
			padding: 10px;
		}
	</style>

</head>

<body>
	<h1>Jason's 200 Words A Day archive</h1>
	<br />
	<h3><em>Daily writings from 8 Dec 2018 - 8 Dec 2020</em></h3>
	<br />
	<p></p>
	<script>
		(async () => {
			const response = await fetch('https://api.github.com/repos/jasonleow/200wad/contents/posts/');
			const data = await response.json();
			let htmlString = '<ul>';
			for (let file of data) {
				htmlString += `<li><a href="${`https://jasonleow.github.io/200wad/${file.path}/index.html`}">${file.name}</a></li>`;
			}
			htmlString += '</ul>';
			document.getElementsByTagName('p')[0].innerHTML = htmlString;
		})()
	</script>

</body>

</html>

</html>
