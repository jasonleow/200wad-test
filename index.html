<!DOCTYPE html>
<html lang="en">

<head>

  <title>Jason's 200 Words A Day archive</title>

  <link rel="icon" type="image/x-icon" href="" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      padding: 20px;

    }

    .directory {
      display: block;
    }
  </style>

</head>

<body>

</body>

<script  type="module">

  import {render, html} from 'https://unpkg.com/uhtml?module';

  window.onload = async () => {

    const pathname = window.location.path.replace(/\/200wad/, '');

    const response = await fetch(`https://api.github.com/repos/jasonleow/200wad/contents${pathname}`)

    const results = await response.json()

    render(document.body, html`
    <div>
      ${results.filter(el => el.type === 'dir').map(el => html`
      <a
        class="directory"
        href="${`https://jasonleow.github.io/200wad${pathname}${el.name}`}">${el.name}`)}
    </div>  

  }

</script>

</html>
