remote_theme: samarsault/plainwhite-jekyll
title: Jason's 200 Words A Day archive
author: Jason Leow
email: 
description: > # this means to ignore newlines until "show_exerpts:"
  design + public good + indie maker + mindfulness â›©. Started https://outsprint.io to run design sprints with gov orgs. Made https://sweetjamsites.com, https://ketolistsingapore.com, https://publicdesignvault.com. Made 1 product a month under #1mvp1month. Now learning programming #decodingcoding.
show_excerpts: true # set to true to show excerpts on the homepage

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
sass:
  sass_dir: _sass
plainwhite:
  name: Jason Leow
  tagline: Developer. Designer
  date_format: "%b %-d, %Y"
  sitemap: true # set to true to generate sitemap.xml content
  search: true # set to true to enable searchbar
  dark_mode: true # set to true to add dark mode toggle
  portfolio_image: "assets/portfolio.png" # the path from the base directory of the site to the image to display (no / at the start)
  html_lang: "en" # set the lang attribute of the <html> tag for the pages. See here for a list of codes: https://www.w3schools.com/tags/ref_country_codes.asp
  condensed_mobile:
    #- home
    - page
    - post
  # generate social links in footer
  social_links:
    twitter: jasonleowsg
    github:  jasonleow
    #linkedIn: in/samarsault
    #rss: rss
    #dribbble: jekyll
    #flickr:   jekyll
    #instagram: jekyll
    #pinterest: jekyll
    #youtube: jekyll
    #facebook: jekyll
    #soundcloud: jekyll
    #telegram: jekyll
    #gitlab: jekyll

    # Mastodon instances
    # mastodon:
    # - username: jekyll
    #   instance: example.com
    # - username: jekyll2
    #   instance: example.com

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

collections:
  articles:
    output: true
    permalink: /:collection/:path
    
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
    
# Build settings
theme: plainwhite

plugins:
  - jekyll-seo-tag
  - jekyll-feed
